


<div class="rtg-intro-statement">Welcome to the ultimate reading adventure!</div>


<div id="displayMap"></div>

<div class="rtg-intro-blurb">
    <ul>Experience a bit of the world without leaving home</ul>
    <ul>Fill the map by reading fiction or non-fiction books that take place in different countries around the globe</ul>
</div>



<div class="rtg-login-section">
  <div>Continue your journey</div>
  <form class="rtg-login-form">
    <input type="email" id="mail" name="user_mail" placeholder="Email" /><br>
    <input type="password" id="password" name="password" placeholder="Password" /><br>
    <input type="submit" id="log_in" value="Log In">
  </form>
</div>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<fb:login-button class="fb-login-button" id="fb-override" data-size="xlarge" scope="public_profile,email" onlogin="checkLoginState();" ng-click="FB.login()">Log in with Facebook</fb:login-button>

<div id="status">
</div>

<div class="rtg-signup-section">
  <div>Start your adventure</div>
  <form class="rtg-signup-form" ng-submit="signUp()">
    <input type="email" id="mail" name="user_mail" placeholder="Email" ng-model="email"/><br>
    <input type="password" id="password" name="password" placeholder="Password"  ng-model="password"/><br>
    <input type="password" id="confirm_password" name="password" placeholder="Confirm Password"  ng-model="confirmPassword"/><br>
    <input type="submit" id="sign_up" value="Sign Up">
  </form>
</div>
